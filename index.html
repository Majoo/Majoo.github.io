<body>
  {{>navbar}}
  {{>header}}

  {{>footer}}

  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#navbar-items" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Patricia Paulsson</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-items">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Resumé</a></li>
          <li><a href="#">Say hello!</a></li>
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="header">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <img class="img-responsive" src="img/carrot.ico" alt="">
        <div class="intro-text">
          <h1>User Experience Designer</h1>
          <p>My name is Patricia and I love to design useful and relevant experiences.</p>
          <p>Check out my portfolio projects below.</p>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <a href="" class="btn btn-outline">LinkedIn</a>
        <a href="" class="btn btn-outline">Contact</a>
        <a href="" class="btn btn-outline">Resumé</a>
      </div>
    </div>
  </div>
</template>
